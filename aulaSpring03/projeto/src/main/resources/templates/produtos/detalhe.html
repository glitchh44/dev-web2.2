<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Detalhes do Produto</title>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="main-content">
        <h1>Detalhes do Produto</h1>
        
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${produto.id}">1</td>
                    <td th:text="${produto.nome}">Nome</td>
                    <td th:text="${produto.quantidade}">10</td>
                    <td th:text="${produto.valor}">99.99</td>
                </tr>
            </tbody>
        </table>

        <form th:action="@{/produtos/{id}/excluir(id=${produto.id})}" method="post">
            <button type="submit" class="botao">Excluir</button>
        </form>
    </main>

    <footer>
        <p>2025 Meu app</p>
    </footer>
</body>
</html>
